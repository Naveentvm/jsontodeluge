<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>JSON to Deluge converter</title>
  </head>
  <body spellcheck="false">
    <!-- Navbar -->
    <nav class="navbar">
      <h1>JSON to Deluge converter</h1>
    </nav>

    <!-- Input Section -->
    <section class="inputSection">
      <textarea
        name="jsonInput"
        id="jsonInput"
        cols="30"
        rows="10"
        placeholder="Paste your JSON here..."
        autofocus
      ></textarea>
      <div class="mapDiv">
        <label for="mapName" class="labelName">Map name:</label>
        <input type="text" name="mapName" id="mapName" />
      </div>
      <button id="convertBtn">Convert to Deluge</button>
    </section>

    <!-- Output Section -->
    <section class="outputSection">
      <textarea
        name="jsonOutput"
        id="jsonOutput"
        cols="30"
        rows="10"
        readonly
      ></textarea>
      <button data-clipboard-target="#jsonOutput" class="copy">
        <span class="material-symbols-outlined"> content_copy </span>
      </button>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <h3>
        Made with <span class="heart"> â™¥ </span> by
        <a href="https://twitter.com/gnaveen_tvm" class="name" target="_blank"
          >Naveen G</a
        >
      </h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
  </body>
</html>
