  <body>
    <!-- Navbar -->
    <nav>
      <h1>JSON to Deluge converter</h1>

    <!-- Input Section -->
    <section>
      <textarea name="jsonInput" id="jsonInput" cols="30" rows="10"></textarea>
      <label for="mapName">Map name:</label>
      <input type="text" name="mapName" id="mapName" />
      <button id="convertBtn">Convert to Deluge</button>
    </section>

    <!-- Output Section -->
    <section>
      <label for="jsonOutput"></label>
      <textarea
        name="jsonOutput"
        id="jsonOutput"
        cols="30"
        rows="10"
      ></textarea>
    </section>
